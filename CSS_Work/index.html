<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Button Form</title>
    <script src="https://kit.fontawesome.com/c8d7490c8d.js" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .form-container {
        display: flex;
        align-items: center;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
        width: 200px;
        box-sizing: border-box;
      }

      button {
        background: linear-gradient(to right, #ff6fa1, #ff9770);
        border: none;
        color: #fff;
        padding: 10.5px;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        transition: background 0.3s ease;
        box-sizing: border-box;
      }

      button:hover {
        background: linear-gradient(to right, #ff9770, #ff6fa1);
      }

     
    </style>
  </head>
  <body>
    <div class="form-container">
      <input type="text" placeholder="Enter something..." />
      <button type="submit">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>
