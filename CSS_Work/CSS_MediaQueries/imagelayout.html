<!DOCTYPE html>
<html>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial;
    }

    .header {
        text-align: center;
        padding: 32px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
        flex-basis: 25%;
        max-width: 25%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 1200px) {
        .column {
            flex-basis: 50%;
            max-width: 50%;

        }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width:1000px) {
        .column {
            flex-basis: 100%;
            max-width: 100%;
        }
    }
</style>

<body>

    <!-- Header -->
    <div class="header">
        <h1>Responsive Image Grid</h1>
        <p>Resize the browser window to see the responsive effect.</p>
    </div>

    <!-- Photo Grid -->
    <div class="row">
        <div class="column">
            <img src="images/image10.jpg" style="width:100%">
            <img src="images/image15.jpg" style="width:100%">
            <img src="images/image2.jpg" style="width:100%">
            <img src="images/image5.jpg" style="width:100%">
            <img src="images/image15.jpg" style="width:100%">
            <img src="images/image9.jpg" style="width:100%">
        </div>

        <div class="column">
            <img src="images/image8.jpg" style="width:100%">
            <img src="images/image13.jpg" style="width:100%">
            <img src="images/image18.jpg" style="width:100%">
            <img src="images/image8.jpg" style="width:100%">
            <img src="images/image3.jpg" style="width:100%">
            <img src="images/image2.jpg" style="width:100%">
        </div>

        <div class="column">
            <img src="images/image6.jpg" alt="" style="width: 100%;">
            <img src="images/image3.jpg" alt="" style="width: 100%;">
            <img src="images/image4.jpg" alt="" style="width: 100%;">

</body>

</html>
