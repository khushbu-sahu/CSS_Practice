<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Write a program to print the marks of a student in an object using for loop</h3>
    <script>
       let marks={
        khushi:80,
        yashu:85,
        piyush:70
       } 
       for(let i=0;i<Object.keys(marks).length;){
        console.log("The marks of " + Object.keys(marks)[i] + " are " + marks[Object.keys(marks)[i]])
       }
        


    </script>
</body>
</html>
