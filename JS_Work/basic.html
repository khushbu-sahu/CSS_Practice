<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<p>To change background color please click me</p>
<body id="color" style="background-color: aqua;">
    <button type="button" onclick="document.getElementById('color').style.backgroundColor='blue'">CLICK ME</button>
    <h2>Basic of javascript</h2>
    <p id="demo">Javascript can change  the Html content</p>
    <button type="button"  ondblclick="document.getElementById('demo').innerHTML='Hello Javascript'">Double Click Me</button>

    <p id="demoone">Change the color of text on click </p>
    <button type="button" onclick="document.getElementById('demoone').style.color='red'">Click me</button>

    <p id="fontsize">Change the font size of the text when click on the button</p>
    <button type="button" onclick="document.getElementById('fontsize').style.fontSize='35px'">Click me</button>
</body>

</html>
