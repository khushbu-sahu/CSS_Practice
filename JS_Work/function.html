<!DOCTYPE html>
<html>
    <head>
<script>
    function myFunction()
    {
    document.getElementById("demo").innerHTML="Paragraph Changed";
    }
</script>
    </head>
<body>
   <h3>Using function</h3>
   <p id="demo">This is a paragraph</p>

   <button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
