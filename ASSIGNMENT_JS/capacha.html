        function randomCaptcha() {

           let randomIndex='';
        let randomChar='';
            
        for(let i=0; i < 6; i++){
             randomIndex = Math.floor(Math.random() * captcha.length);
            console.log(randomIndex);

            randomChar += captcha[randomIndex];
            console.log(randomCaptcha);
        }
        document.getElementById("demo").innerHTML = randomChar;
        index=randomChar;
        }

        function captchaCheck(){
