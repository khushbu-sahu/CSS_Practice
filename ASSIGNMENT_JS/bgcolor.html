    <button onclick="mycolor()">Click me</button>

            console.log("changed bgcolor function is activated")

            console.log(i);

                i++;
            }
            else {
                // document.getElementById("demo").style.backgroundColor=colors[counter];
                console.log("Inside else");

                i = 0;
            }
        }


    </script>
