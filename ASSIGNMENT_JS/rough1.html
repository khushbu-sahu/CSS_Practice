<!DOCTYPE html>
<html>
<head></head>
<body>
    <h5>Create a function that will return a Boolean specifying if a number is prime.</h5>
    <!-- Create a function that will return a Boolean specifying if a number is prime. -->
    <p id="demo"></p>
    <script>
        function myFunction() {
            let num = prompt("Enter any positive number");
            num = parseInt(num); // Convert input to integer
            if (myPrime(num)) {
                document.getElementById('demo').innerHTML = num + " is prime.";
            } else {
                document.getElementById('demo').innerHTML = num + " is not prime.";
            }
        }

        function myPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Call myFunction to prompt the user for input
        myFunction();
    </script>
</body>
</html>
