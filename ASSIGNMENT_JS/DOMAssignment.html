<!--Create a toggle button that changes the screen to dark-mode when clicked and light mode when clicked again-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Through css class change the mode  */

    .dark {
        background-color: black;
        color: white;
    }

    .light {
        background-color: white;
        color: black;
    }
</style>

<body>
    <button id="btn">Change Mode</button>


    <!--Access the button throught javascript-->
    <script>
        // let modeBtn = document.querySelector("#btn");
        // let currMode="light"; //dark

        // modeBtn.addEventListener("click",()=>{

        //     if(currMode=="light"){
        //         currMode ="dark";
        //         document.querySelector("body").style.backgroundColor ="black";
        //     }else{
        //         currMode = "light";
        //         document.querySelector("body").style.backgroundColor ="white";

        //     }

        // });



        // now through css class we can change the mode of the system
        let body = document.querySelector("body");
        let modeBtn = document.querySelector("#btn");
        let currMode = "light"; //dark

        modeBtn.addEventListener("click", () => {
            // console.log("You are trying to change mode");
            if (currMode === "light") {
                currMode = "dark";
                body.classList.add("dark");
                body.classList.remove("light");
            } else {
                currMode = "light";
                body.classList.add("light");
                body.classList.remove("dark");

            }
            console.log(currMode);

        });

    </script>
</body>
