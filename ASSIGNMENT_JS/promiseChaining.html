<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise chaining</title>
</head>

<body>
    <h3>Promise Chaining</h3>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("resolved after 2 second")
                resolve(56);
            }, 2000)
        })
        p1.then((value) => {
            console.log(value);
            let p2 = new Promise((resolve, reject) => {
                setTimeout(()=>{
                   resolve("Promise 2") 
                },2000);
                // resolve("Promise 2")
            })
            return p2;
        }).then((value)=>{
            console.log("we are done");
            return 2;
        }).then((value)=>{
            console.log("Now we are done");
        })
    </script>
</body>

</html>
