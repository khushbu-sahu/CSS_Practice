<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="demo"></p>
        <!-- Create a function that will receive two arrays of numbers as arguments and return an array composed of all the numbers that are either in the first array or second array but not in both. let ar1 = [1, 2, 3, 10, 5, 3, 14] ;let ar2 = [1, 4, 5, 6, 14]; -->

        <!-- <script>
            let arr1=[1,2,3,10,5,3,14];
            let arr2=[1,4,5,6,14]
        </script> -->
<script>
        function findUniqueNumbers(arr1, arr2) {
            const uniqueNumbers = [];
        
             <!-- Concatenate both arrays and create a set to remove duplicates -->
            const mergedSet = new Set([...arr1, ...arr2]);
        
            // Iterate through the merged set
            for (let num of mergedSet) {
                // Check if the number exists in only one of the arrays
                if ((arr1.includes(num) && !arr2.includes(num)) || (!arr1.includes(num) && arr2.includes(num))) {
                    uniqueNumbers.push(num);
                }
            }
        
            return uniqueNumbers;
        }
        
        // Test the function
        let ar1 = [1, 2, 3, 10, 5, 3, 14];
        let ar2 = [1, 4, 5, 6, 14];
        
        let result = findUniqueNumbers(ar1, ar2);
        console.log(result);
        document.getElementById('demo').innerHTML=result;
</script>
    </body>
</html>
