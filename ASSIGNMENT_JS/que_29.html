<!DOCTYPE html>
<html>

<head></head>

<body>
    <!-- Write a function that takes an array of numbers as input and returns a new array with all the numbers doubled.  -->
    <p id="demo"></p>
    <script>
        let arr = ["1", "2", "3", "4", "5"];
        let doubleArray = doubled(arr);

        function doubled(arr) {
            let result = [];

            for (i = 0; i < arr.length; i++) {
                result.push(arr[i] * 2);
            }

            return result;
        }
        console.log(doubleArray);
        document.getElementById('demo').innerHTML =   "A new array with all the numbers doubled"+ ":" + doubleArray;
    </script>

</body>

</html>
