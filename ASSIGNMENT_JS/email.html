<!DOCTYPE html>
<html>
    <head></head>
    <body style="background-color: white;">
        <div style="text-align: center;margin-top: 300px;font-size: 20px;">
            <label for="mail" style="color: black; ">Enter Email :</label>
            <input type="email" id="mail" placeholder="Enter your email...." oninput="validation()" style="height:30px;">
            <p id="demo" style="color: red;"></p>

            <!-- <button id="submit">Submit</div> -->
            </button>
           

        </div>

        <script>
            function validation(){
                let email=document.getElementById('mail').value;
                console.log(email);

                let pattern=/^([a-zA-z0-9\.]+@+[a-zA-Z]+(\.)+[a-zA-Z]{2,4})$/;

                // console.log(pattern);
                if(pattern.test(email)){
                    document.getElementById('demo').innerHTML="Valid email"

                }
                else{
                    document.getElementById('demo').innerHTML="Invalid email"

                }

        
            }
        </script>
    </body>
</html>
