<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>Print all the multiplication tables with numbers from 2 to 10 </p>
        <!-- <p id="demo"></p> -->
        <script>
            for(let i=2;i<=10;i++)
            {
                for(let j=1;j<=10;j++){
                    console.log(i*j+"<br>");
                    document.write(i*j+"<br>");
                }
            }
        </script>
    </body>
</html>
