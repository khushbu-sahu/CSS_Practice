<!-- PRINT NUMBERS FROM 1 TO 10 -->
<!DOCTYPE html>
<html>

<head>
    <title>No. from 1 to 10</title>
</head>

<body>
    <p id="demo"> </p>
    <script>
        let text = "";
        for (let i = 1; i <= 10; i++) {
            text=text+i + "<br>";
            document.getElementById("demo").innerHTML=text;
            console.log(i);
            // document.write(i + "<br>");
        }
    </script>
</body>

</html>
