    <script>
        //For Creating new Elements
        let newBtn=document.createElement("button");
        console.log(newBtn);
        newBtn.innerText = "I am button";

        let div=document.querySelector("div");
        console.log(div);
        div.append(newBtn); //append used for create new elements at the end (inside)

        div.prepend(newBtn);  //prepend used for create new element at the beginning of the elements (inside)

        div.before(newBtn); //adds before the node (outside)

        div.after(newBtn); //adds after the node  (outside)

        let newHeading = document.createElement("h1");
        newHeading.innerText = "I am new heading";
        document.querySelector("body").prepend(newHeading);

        //Remove Elements
        newHeading.remove();
        document.querySelector("p").remove();
    </script>
