    <title>Fetch API</title>
</head>
<body>
    <h3>Fetch API</h3>
    <script>

        const url='https://jsonplaceholder.typicode.com/todos/'

        // GET
        getapi=fetch(url)
        getapi.then(res=>res.json()).then((data)=>{console.log(data)})
