<!-- Print the odd numbers less than 100 -->
<!DOCTYPE html>
<html>
    <head>
        <title>print odd no less than 100</title>
    </head>
    <body>
        <p>PRINT ODD NUMBER LESS THAN 100</p>
        <p id="demo"></p>
        <script>
            let text="";
            for( let i=1;i<=100;i+=2){
                text+=i + "<br>" ;
                document.getElementById("demo").innerHTML=text;
                console.log(i);
                // document.write(i+"<br>");

            }
        </script>
    </body>
</html>
