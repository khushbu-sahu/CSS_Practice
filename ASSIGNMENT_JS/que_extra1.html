<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <h5>The first element ,10,is not prime so we add 3 to it to get 13 which is a prime number .The second element ,12
        we add 1, so it is marked as 13. The third element,15 is not a prime number so we add 2 to it to get 17 which is
        a
        prime number and so on.</h5>

    <p id="temp"></p>



    <script>
        let arr = [8, 11, 13, 24]
        let result = [];
        let startingvalue = 1;
        let endvalue = 4;
        let outputArray = makeMyPrime(startingvalue, arr, endvalue);
        let n;

        function myPrime(n) {
            if (n <= 1) {
                return false;
            }
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function makeMyPrime(startingvalue, arr, endvalue) {
            for (let i = 0; i < arr.length; i++) {
                let num = arr[i];
                console.log(num);

                let primefound = false;

                for (j = startingvalue; j <= endvalue; j++) {
                    let num1 = num + j;
                    console.log(num1);


                    if (myPrime(num1)) {
                        result.push(num1);
                        primefound = true;
                        break;
                    }
                }


                if (!primefound) {
            
                    result.push(-1);
                    console.log(result)
                }
            }


        }


        console.log(result)
        document.getElementById("temp").innerHTML = result;
    </script>
</body>

</html>
