<!DOCTYPE html>

<head></head>

<body>
    <p id="demo"></p>
    <!-- Calculate the sum of digits of a positive integer number. (The number should contain at least 4 digits. For example if the number is 4673, the output should be 20 i.e. addition of the digits.) -->
    <script>


        let number = prompt("Enter  the numbers");
        // let result = sumOfDigit(number);
        function sumOfDigit(number) {
            let sum = 0;
            for (i = 0; i < number.length; i++) {
                console.log("If condition is activated");
                sum += parseInt(number[i]);
                console.log(sum);
            }
            return sum;
        }
        let result = sumOfDigit(number);
        document.getElementById('demo').innerHTML = result;
    </script>
</body>
