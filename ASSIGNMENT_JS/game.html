<!DOCTYPE html>
<html>

<head>
    <style>
        .option{
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 5px;

        }

        #result{
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body style="text-align: center; margin-top: 100px;background: lightcyan;">
    <h2>Rock Paper Scissor </h2>
    <div >
        <button onclick="rock('Rock')"  class="option">Rock</button>
        <button onclick="paper('Paper')"  class="option">Paper</button>
        <button onclick="scissor('Scissor')"  class="option">Scissor</button>
    </div>

    <div>
        <div id="player-choice" style="font-weight: 700;">Your Choice:</div>
        <div id="computer-choice"  style="font-weight: 700;">Computer's Choice:</div>
        <div id="result">Result:</div>
    </div>

    <script>

        function computerPlay() {
            let arr = ["Rock", "Paper", "Scissor"];
            console.log(arr);

            let randomnum = arr[(Math.floor(Math.random() * arr.length))];
            console.log(randomnum);
            document.getElementById('computer-choice').innerHTML = "Computer's Choice:" + randomnum;
            return randomnum;
        }


        function rock(playerchoice) {
            document.getElementById("player-choice").innerHTML = "Yours Choice:" + playerchoice;

            let computerchocie = computerPlay();
            let result = "";

            if (playerchoice === computerchocie) {
                result = "It's a tie !";
            } else if (playerchoice === "Rock" && computerchocie === "Scissor") {
                result = "You Win!";
            }
            else {
                result = "You lose";
            }
            console.log(result);
            document.getElementById('result').innerHTML = "Result:" + result;

        }

        function paper(playerchoice) {
            document.getElementById("player-choice").innerHTML = "Yours Choice:" + playerchoice;

            let computerchocie = computerPlay();
            let result = "";

            if (playerchoice === computerchocie) {
                result = "It's a tie !";
            } else if (playerchoice === "Paper" && computerchocie === "Rock") {
                result = "You Win!";
            }
            else {
                result = "You lose";
            }
            console.log(result);
            document.getElementById('result').innerHTML = "Result:" + result;

        }

        function scissor(playerchoice) {
            document.getElementById("player-choice").innerHTML = "Yours Choice:" + playerchoice;

            let computerchocie = computerPlay();
            let result = "";

            if (playerchoice === computerchocie) {
                result = "It's a tie !";
            } else if (playerchoice === "Scissor" && computerchocie === "Paper") {
                result = "You Win!";
            }
            else {
                result = "You lose";
            }
            console.log(result);
            document.getElementById('result').innerHTML = "Result:" + result;

        }



    </script>
</body>


</html>
