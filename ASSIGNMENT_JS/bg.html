<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="charcount.css"> -->
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-color: rgb(144, 144, 200);
    padding: 100px;
}
div{
    margin: auto;
    width: 60%;
    text-align: center;
    padding: 20px;
    background: linear-gradient( to top, rgba(255, 255, 255, 0.2), rgba(72, 72, 72, 0.2));
    border-radius: 20px;
    box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.269) ;
}
h1{
    margin: 10px;
    font-size: 35px;
}
button{
    margin: 10px;
    padding: 10px;
    background-color: rgb(0, 0, 49);
    color: white;
    font-size: 20px;
    border-radius: 20px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.459);
    cursor: pointer;
}
button:active{
    translate: 0 5px;
}

p{
    font-size: 30px;
    font-weight: bold;
    color: rgb(20, 84, 0);
    margin: 10px;
}
form input{
    margin: 10px;
    padding: 15px;
    border-radius: 10px;
    font-size: medium;
}

    </style>
</head>
<body>
    <div>
    <h1>Character Counter</h1>
    <form action="">
<label for="char">Type the word in the box:</label> <br>
        <input type="text" id="char" name="char">
    </form>

    <button type="submit" onclick="calculate()">Calculate</button>

    <p>Result: <span id="demo"></span> </p>
</div>

    <script>
function calculate(){

    console.log("Calculate function is activated.")
    let a= document.getElementById("char").value;
    console.log(a)
    let result= a.length;
    console.log("result:",result)
    document.getElementById("demo").innerHTML=result;
}

    </script>
</body>
</html>
