<body>
    <h2>Random Captcha</h2>
    <div style="display: flex;">
        <div id="demo"
            style="height:30px ; width: 150px;border: 2px solid black;margin-right: 20px;border-radius: 5px;color: white; background-color: black;text-align: center;font-size:20px;">
        </div>
        <button onclick="randomCaptcha()" style="border-radius: 5px;"><i class="fa-solid fa-rotate-right"
                style="color: blue;"></i></button>
    </div> <br> <br>
    <input type="text" placeholder="Enter Captcha..." id="demo3"> <button onclick="captchaCheck()"   id='demo4'>check</button>
    <p id="demo1"></p>

    <script>
        let index='';
        function randomCaptcha() {
            const captcha = ["mdQUk1", "vKGwq2", "utBUns", "2Dmksg", "4KhjSl"];
            let randomIndex = Math.floor(Math.random() * captcha.length);
            console.log(randomIndex);
            index = captcha[randomIndex];
            console.log(index);
            document.getElementById("demo").innerHTML = index;
        }
        function captchaCheck() {
            let checkValue = document.getElementById('demo3').value;
            if (checkValue === index) {
                document.getElementById('demo1').innerHTML = "Your Captcha is Corre";


            }
            else {
                // document.getElementById('demo4').style.visibility = "visible";

                document.getElementById('demo1').innerHTML = "Incorrect Captcha , please try again."
            }

        }





    </script>
