<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <h4>Password Checked</h4>
        <label for="password">Enter Password:</label>
        <input type="password" id="check"  oninput="chacker()">
        <p id="demo"></p>

        <script>
            function chacker(){
                let password=document.getElementById("check").value;

            let pattern=/^([a-z]+[A-Z] +[0-9])$/;
            console.log(pattern)

            if (pattern.test(password)){
                document.getElementById('demo').innerHTML="Password is strong";
            }
            else{
                document.getElementById('demo').innerHTML="Password is weak";

            }

            }
        </script>
    </body>
</html>
