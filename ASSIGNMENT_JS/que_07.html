<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h5>Calculate the sum of odd numbers greater than 10 and less than 30.</h5>
        <p id="sum"></p>
        <script>
            let sum=0;
            for(i=11;i<30;i+=2){
                sum=sum+i;
            }
            document.getElementById("sum").innerHTML=sum;
            // document.write(sum);
            // console.log(sum);
        </script>
    </body>
</html>
